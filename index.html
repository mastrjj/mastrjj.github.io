<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" id="select">
        <option selected>Выбор отеля</option>
        <option value="1">80440 GLYSY</option>
        <option value="2">69800 Lyon Saint Priest</option>
        <option value="3">87280 Limoges</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="date">Дата заселения<label>
      <input type="datetime-local" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="first_name">Имя<label>
      <input type="text" class="form-control" id="first_name" placeholder="PAWEL">
    </div>
    <div class="mb-3">
      <label for="scnd_name">Фамилия<label>
      <input type="text" class="form-control" id="scnd_name" placeholder="HITRY">
    </div>
    <div class="mb-3">
      <label for="scnd_name">Номер фактуры<label>
      <input type="text" class="form-control" id="num_f" placeholder="Номер фактуры">
    </div>
    <div class="mb-3">
      <label for="scnd_name">Цифры карточки<label>
      <input type class="form-control" id="num_card" placeholder="XXXX" maxlength="4">
    </div>
    <button onclick="modifyPdf()" class="btn btn-primary">Print PDF</button>
  </body>
</html>
