<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="mb-3">
      <input type="text" class="form-control" id="date" placeholder="Дата заселения">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="time" placeholder="Время заселения">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="first_name" placeholder="Имя">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="scnd_name" placeholder="Фамилия">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="num_f" placeholder="Номер фактуры">
    </div>
    <div class="mb-3">
      <input type class="form-control" id="num_card" placeholder="Номер карточки">
    </div>
    <p>Click the button to modify an existing PDF document with <code>pdf-lib</code></p>
    <button onclick="modifyPdf()" class="btn btn-primary">Print PDF</button>
    <p class="small">(Your browser will download the resulting file)</p>
  </body>
</html>
