<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>

  <body>
    <input type="text" name="input"  id="first_name" class="form-control" placeholder="Имя">
    <input type="text" name="input"  id="second_name" class="form-control" placeholder="Фамилия">
    <input type="text" name="input"  id="numberOfF" class="form-control" placeholder="№ фактуры">
    <input type="text" name="input"  id="card_num" class="form-control" placeholder="Карточка">

    <p>Click the button to modify an existing PDF document with <code>pdf-lib</code></p>
    <button onclick="modifyPdf()" class="btn btn-primary">Print PDF</button>
    <p class="small">(Your browser will download the resulting file)</p>
